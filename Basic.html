<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seniors Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>College Seniors Portal</h1>
            <input type="text" id="searchBar" onkeyup="searchSeniors()" placeholder="Search by company name...">
        </header>
        <main>
            <section id="seniorList">
                <!-- Seniors Information will be displayed here -->
            </section>
            <section id="addSenior">
                <h2>Add New Senior</h2>
                <form id="seniorForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="linkedin">LinkedIn URL:</label>
                    <input type="url" id="linkedin" required>
                    <label for="company">Company:</label>
                    <input type="text" id="company" required>
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" required>
                    <button type="submit">Add Senior</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
